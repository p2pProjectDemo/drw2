<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>p2p网贷平台</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/common.js"></script>
    <script src="script/login.js" type="text/javascript"></script>
    <style type="text/css">

    </style>
</head>
<body>
<header id="thead">
    <script>
        $("#thead").load("head.html");
    </script>

</header>
<!--注册-->
<div class="wrap">
    <div class="tdbModule register">
        <div class="registerTitle">注册账户</div>
        <div class="registerLc1">
            <p class="p1">填写账户信息</p>
            <p class="p3">注册成功</p>
        </div>
        <div class="registerCont">
            <ul>
                <li><span class="dis">用户名:</span>
                    <input type="text" name="userName" id="userName" class="input _userName" maxlength="24"
                           tabindex="1">
                    <span id="userNameAlt" data-info="6-24个字符，字母开头，字母、数字下划线组成">6-24个字符，字母开头，字母、数字下划线组成</span></li>
                <li><span class="dis">密码:</span>
                    <input type="password" name="user.password" id="password" class="input _password" maxlength="24"
                           tabindex="1">
                    <span id="passwordAlt" data-info="6-24个字符，英文、数字组成，区分大小写">6-24个字符，英文、数字组成，区分大小写</span></li>
                <li><span class="dis">确认密码:</span>
                    <input type="password" name="repeatPassword" id="repeatPassword" class="input _repeatPassword"
                           maxlength="24" tabindex="1">
                    <span id="repeatPasswordAlt" data-info="请再次输入密码">请再次输入密码</span></li>


                <li><span class="dis">验证码:</span>
                    <input type="text" id="jpgVerify" class="input input1 _yanzhengma" name="yzm" maxlength="4"
                           tabindex="1">
                    <span style="margin-top: 15px"><img src="/customer/getVerifyCode"
                                                        width="110" height="40" id="verifyCodeImage"></span>
                    <a class="look blue _changeCapcherButton" id="changeVerifImageRegister"
                       onclick="javascript:changeImage();" href="#">看不清？换一张</a><a id="msg66"></a>
                </li>



                <li class="telNumber"><span class="dis">手机号码:</span>
                    <input type="text" id="telephone" class="input input1">
                    <!--<a href="javascript:void(0);" class="button radius1 _getkey" id="sendPhone">获取验证码</a> --><span
                            id="phoneJy" data-info="请输入您的常用电话">请输入您的常用电话</span>
                </li>
                <!-- <li class="telNumber"><span class="dis">短信验证码:</span>
                     <input id="phonVerify" type="text" class="input input1  _phonVerify" data-_id="phonVerify"
                            tabindex="1">
                     <span class="info" id="phonVerifys" data-info="请输入手机验证码">请输入手机验证码</span></li>-->
                <li><span class="dis">推 荐 人:</span>
                    <input type="text" id="recommend" class="input input1 _invist">
                    <span class="_invist_msg">请填写推荐人账户名，如无推荐人请留空</span></li>
                <li class="agree">
                    <input name="protocol" id="protocol" type="checkbox" value="" checked="checked">
                    我同意《<a href="#" target="_black">亿人宝注册协议</a>》 <span id="protocolAlt" data-info="请查看协议">请查看协议</span>
                </li>
                <li class="btn"><a href="register1.html" class="radius1 _ajaxSubmit">注册</a></li>
            </ul>
        </div>
    </div>
</div>
<!--网站底部-->
<div id="footer" class="ft bottom">
    <script>
        $(".bottom").load("bottom.html");
    </script>
</div>
<script>
    function genTimestamp() {
        var time = new Date();
        return time.getTime();
    }

    function changeImage() {
        $('#verifyCodeImage').attr('src', '/customer/getVerifyCode?timestamp=' + genTimestamp());
    }
</script>
</body>
</html>
